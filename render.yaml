# Render.com configuration (alternative Ã  Railway)
services:
  - type: web
    name: clawmarket-api
    env: node
    region: frankfurt  # ou oregon, singapore
    plan: free
    buildCommand: npm install && npm run build:backend
    startCommand: npm run start:backend
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
